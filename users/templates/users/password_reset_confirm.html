{%extends 'base.html'%}
{%block content%}

<h1>New Password</h1>
<form method="post">
{%csrf_token%}
    <div class="form-error">{{form.non_field_errors}}</div>
{%for f in form%}
         <label class = 'form-label' for="{{f.id_for_label}}">{{f.label}}</label>
         <div class="form-error">{{f.errors}}</div>
         <p>{{f}}</p>
    {%endfor%}
<p><button type="submit">Сохранить</button></p>
</form>


{%endblock%}
