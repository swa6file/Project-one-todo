{%extends 'base.html'%}
{%block content%}
<h2>Восстановления пароля</h2>
<form action="" method="post">
    {%csrf_token%}

     <label for="f.id_for_label" class="form-label">{{f.label}}</label>
     <p>{{f}} </p>
    <button type="submit">Сбросить</button>
    {%endfor%}
</form>
{%endblock %}
