{%extends 'base.html'%}

{% block content %}

<h1>Регистрация</h1>

<form method='post'>
  {%csrf_token%}
    {%for f in form%}
     <label class = 'form-label' for="{{f.id_for_label}}">{{f.label}}</label>
     <p>{{f}}</p>
     <div class="form-error">{{f.errors}}</div>
        <p>{{form.password}} </p>
    {%endfor%}
  <p><button type="submit">Регистрация</button></p>
</form>
{%endblock%}
