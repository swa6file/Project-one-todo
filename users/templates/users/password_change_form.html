{%extends 'base.html'%}
{%block content%}


<form method="post">
{%csrf_token%}
{%for f in form%}
         <label class = 'form-label' for="{{f.id_for_label}}">{{f.label}}</label>
<div class="form-error">{{f.errors}}</div>
         <p>{{f}}</p>
    {%endfor%}
<p><button type="submit">Изменить</button></p>
</form>


{%endblock%}
